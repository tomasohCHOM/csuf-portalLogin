<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSUF Student Portal</title>
</head>
<body>
    <main class="login-main">
        <form class="login-wrapper">
            <h2 class="login-title">Login to CSUF Portal</h2>
            <div class="login-form">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" placeholder="Username">
            </div>
            <div class="login-form">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" placeholder="Password">
            </div>
            <a href="https://my.fullerton.edu/Accounts/" class="login-help">Need Help Logging In?</a>
            <button type="submit">Login</button>
            <a href="http://www.fullerton.edu/it/students/2fa/index.php" class="2fa-info">
                DUO Two-Factor Authentication (2FA) is Required.
            </a>
            <div class="unregistered">
                <a href="http://my.fullerton.edu/Accounts/StudentRegistration/">First Time Students/Applicants</a>
                <a href="http://alumni.fullerton.edu/">Alumni</a>
            </div>
        </form>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
